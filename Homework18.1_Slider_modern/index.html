<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Modern</title>
</head>
<body>
    <div class="slider">
        <div class="main-slides">
            <div class="slider-wrapper">
                <div class="arrow arrow-left"></div>
                <div class= "stop-play-btn"></div>
                    <div class="slide slide1"><img src="./static/green_vynil.jpg" alt="винильчик"></div>
                    <div class="slide slide2"><img src="./static/na_plastinke.jpg" alt="винильчик"></div>
                    <div class="slide-show slide3"><img src="./static/proigrivatel_vinilovih_diskov.jpg" alt="винильчик"></div>
                    <div class="slide slide4"><img src="./static/proigrivatel_vinilovih_plastinok.jpg" alt="винильчик"></div>
                    <div class="slide slide5"><img src="./static/vinilovaja_plastinka_i_proigrivatel.jpg" alt="винильчик"></div>
                <div class="arrow arrow-right"></div>
            </div>
        </div>
        <div class="duplicate-slider">
            <div class="slider-wrapper">
                    <div class="slide slide1"><img src="./static/green_vynil.jpg" alt="винильчик"></div>
                    <div class="slide slide2"><img src="./static/na_plastinke.jpg" alt="винильчик"></div>
                    <div class="slide-show slide3"><img src="./static/proigrivatel_vinilovih_diskov.jpg" alt="винильчик"></div>
                    <div class="slide slide4"><img src="./static/proigrivatel_vinilovih_plastinok.jpg" alt="винильчик"></div>
                    <div class="slide slide5"><img src="./static/vinilovaja_plastinka_i_proigrivatel.jpg" alt="винильчик"></div>
            </div>
        </div>
    </div>

<script src="./script/slider.js"></script>
</body>
</html>
